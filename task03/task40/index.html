<!Doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>UI组件之日历</title>
</head>
<body >
<div id="calendar" style="width:600px; height:400px;border:1px solid red;"></div>
<script src="Calendar.js"></script>
    <script type="text/javascript">
        (function(){
            var canlendar=new Calendar('calendar',new Date());
            canlendar.showUI(function(date){
            alert(date);
            })
        })();
</script>

</body>
</html>
